<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./togle.js"></script>
  </head>
  <body>
    <div class="h-screen flex flex-col text-right">
      <div
        class="h-2/5 bg-white dark:bg-gray-800 transition-colors duration-1000 flex flex-col justify-end pb-10 pr-5"
      >
        <button
          onclick="togle()"
          class="w-16 h-8 bg-gray-200 rounded-full absolute right-2 top-2"
        >
          <div
            class="h-3/4 w-2/5 bg-yellow-400 dark:bg-gray-900 rounded-full flex justify-center items-center relative left-1 dark:left-8 transition-colors duration-1000"
          ></div>
        </button>
        <div id="display1" class="text-2xl text-teal-600 font-semibold"></div>
        <div
          id="display2"
          class="text-4xl font-bold dark:text-white transition-colors duration-1000"
        ></div>
      </div>
      <div class="h-3/5 text-3xl text-zinc-900 dark:text-white">
        <div class="w-full flex h-1/5">
          <button
            onclick="delAll()"
            id="button"
            class="bg-stone-200 dark:bg-gray-900 w-1/4"
          >
            AC
          </button>
          <button
            id="button"
            onclick="del()"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-x-2 border-gray-300"
          >
            C
          </button>
          <button
            id="other"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-r-2 border-gray-300"
          >
            %
          </button>
          <button id="operational" class="bg-teal-400 dark:bg-teal-700 w-1/4">
            +
          </button>
        </div>
        <div class="w-full flex h-1/5">
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-t-2 border-gray-300"
          >
            1
          </button>
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-x-2 border-t-2 border-gray-300"
          >
            2
          </button>
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-r-2 border-t-2 border-gray-300"
          >
            3
          </button>
          <button
            id="operational"
            class="bg-teal-400 dark:bg-teal-700 w-1/4 border-t-2 border-gray-300"
          >
            -
          </button>
        </div>
        <div class="w-full flex h-1/5">
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-t-2 border-gray-300"
          >
            4
          </button>
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-x-2 border-t-2 border-gray-300"
          >
            5
          </button>
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-r-2 border-t-2 border-gray-300"
          >
            6
          </button>
          <button
            id="operational"
            class="bg-teal-400 dark:bg-teal-700 w-1/4 border-t-2 border-gray-300"
          >
            x
          </button>
        </div>
        <div class="w-full flex h-1/5">
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-t-2 border-gray-300"
          >
            7
          </button>
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-x-2 border-t-2 border-gray-300"
          >
            8
          </button>
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-1/4 border-r-2 border-t-2 border-gray-300"
          >
            9
          </button>
          <button
            id="operational"
            class="bg-teal-400 dark:bg-teal-700 w-1/4 border-t-2 border-gray-300"
          >
            /
          </button>
        </div>
        <div class="w-full flex h-1/5">
          <button
            id="number"
            class="bg-stone-200 dark:bg-gray-900 w-2/4 border-t-2 border-gray-300"
          >
            0
          </button>
          <button
            id="button"
            onclick="splitString()"
            class="bg-teal-500 w-2/4 border-t-2 border-gray-300 text-4xl font-bold"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
